<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="my-6">
        <h1 class="text-center text-5xl">Let's get some<span class="text-violet-600 font-semibold"> Moneyyy!!!</span></h1> 
    </header>
    <main>
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 m-4 rounded-xl">
                    <h1 class="text-4xl">Deposite</h1>
                    <h3 class="text-5xl">$<span id="current-deposite">00</span></h3>
                </div>
                <div class="bg-yellow-400 p-8 m-4 rounded-xl">
                    <h1 class="text-4xl">Withdraw</h1>
                    <h3 class="text-5xl">$<span id="withdrawValue">00</span></h3>
                </div>
                <div class="bg-violet-400 p-8 m-4 rounded-xl">
                    <h1 class="text-4xl">Balance</h1>
                    <h3 class="text-5xl">$<span id="current-balance">1240</span></h3>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2  gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h1 class="text-4xl font-semibold mb-5">Please Deposite</h1>
                    <input id="deposite-fields" class="block w-9/12 rounded py-1 px-2" type="number" placeholder="$amount you want to deposite">
                    <button id="deposite-btn" class="bg-amber-500 font-semibold rounded-md text-white text-2xl px-8 py-2 mt-5">Deposite</button>
                </div>
                <div class="bg-sky-300 p-8 rounded-xl">
                    <h1 class="text-4xl font-semibold mb-5">Please Withdraw</h1>
                    <input id="input-field" class="block w-9/12 rounded py-1 px-2" type="number" placeholder="$amount you want to Withdraw">
                    <button id="withdraw-btn" class="bg-amber-500 font-semibold rounded-md text-white text-2xl px-8 py-2 mt-5">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/inner.js"></script>
    <script src="js/Withdraw.js"></script>
</body>
</html>
