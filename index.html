<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="my-6">
        <h1 class="text-center text-5xl">Welcome To Your <span class="text-violet-600 font-semibold">Bap Er Bank!!!</span></h1>
    </header>
    <main>
        <section>
            <div class="bg-blue-100 w-9/12 mx-auto pl-8">
                <h3 class="text-3xl font-medium mb-4 pt-3">Please Login</h3>
                <input id="user-email" type="email" name="" id="" class="w-9/12 block mb-3 rounded px-3 py-0.5" placeholder="Enter Your Email" >
                <input id="user-password" type="password" class="w-9/12 block mb-3 border rounded px-3 py-0.5" placeholder="Enter Your Password">
                <button id="btn-submit" class="text-1xl text-white font-medium rounded-md bg-amber-500 px-8 py-2  mb-10">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
